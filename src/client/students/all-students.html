<!-- <section id="main-content"> -->
  <section class="wrapper">
    <div class="row mt">
        <div class="col-md-12">
            <div class="content-panel">
                <table class="table table-striped table-advance table-hover">
                  <h4><i class="fa fa-angle-right"></i>  All Students</h4>
                  <hr>
                    <thead>
                    <tr>
                        <th></th>
                        <!-- <th>Cute</th> -->
                        <th>Name</th>
                        <th># of Writing Samples</th>
                        <th>Class</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody ng-repeat="student in students">
                    <tr>
                        <td class="goright"><img ng-src="{{student.userImage}}" alt="Student"  class="studentImage" height='25px' width='25px'></td>
                        <td><a ng-href="/#/all-writing">{{student.username}}</a></td>
                        <td>{{student.writings.length}}</td>
                        <td>{{student.section}}</td>
                        <td>
                            <button class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></button>
                            <button class="btn btn-danger btn-xs"><i class="fa fa-trash-o "></i></button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div><!-- /content-panel -->
        </div><!-- /col-md-12 -->
    </div><!-- /row -->
  </section>
<!-- </section> -->
