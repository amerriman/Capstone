    <div class="row mt">
        <div class="col-md-12">
            <div class="content-panel">
                <table class="table table-striped table-advance table-hover">
                  <h2><i class="fa fa-angle-right"></i>  All Students </h2>
                  <hr>
                <div class="circles-loader circles-centered" ng-show="loading">
                  Loadingâ€¦
                </div>
                    <thead>
                    <tr>
                        <th></th>
                        <!-- <th>Cute</th> -->
                        <th ng-click="sortType = 'username';sortReverse = !sortReverse">Name<i class="fa fa-arrows-v icon-space"></i></th>
                        <th ng-click="sortType = 'writings.length';sortReverse = !sortReverse"># of Writing Samples<i class="fa fa-arrows-v icon-space"></i></th>
                        <th ng-click="sortType = 'section';sortReverse = !sortReverse">Class<i class="fa fa-arrows-v icon-space"></i></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody ng-repeat="student in students | orderBy:sortType:sortReverse">
                    <tr>

<!-- <a ng-href="/#/writing/{{writing._id}}">{{writing.title}}</a> -->


                        <td class="goright"><img ng-src="{{student.userImage}}" alt="Student"  class="studentImage" height='25px' width='25px'></td>
                        <td><a ng-href="/#/student/{{student._id}}">{{student.username}}</a></td>
                        <td>{{student.writings.length}}</td>
                        <td>{{student.section}}
                            <form ng-model="editStudent" class="form-inline repeat-animation hide-fade" ng-show="editForm" name="form">
                                <div class="form-group">
                                    <!-- <label for="classText">Class</label> -->
                                    <input name="studentClass" ng-model="studentClass" type="text" class="form-control input-sm" placeholder={{student.section}}>
                                </div>
                                <button ng-click="editStudent(studentClass, student._id); editForm = ! editForm" type="submit" class="btn btn-default btn-sm btn-edit">Edit Class</button>
                                <button ng-click="editForm = ! editForm" type="button" class="btn btn-default btn-sm btn-cancel">Cancel</button>
                            </form>
                        </td>
                        <td>
                            <div div ng-show="!deleteButtons" class="form-inline repeat-animation hide-fade confirm-buttons">
                                <button class="btn btn-primary btn-xs"><span ng-click="editForm = !editForm"><i class="fa fa-pencil"></i></span></button>
                                <button class="btn btn-danger btn-xs" ng-click="deleteButtons = ! deleteButtons"><i class="fa fa-trash-o "></i></button>
                                <br>
                            </div>

                            <div ng-show="deleteButtons" class="form-inline repeat-animation hide-fade confirm-buttons">
                                <!-- <p>Are you sure?</p> -->
                                <button ng-click="deleteButtons = ! deleteButtons" type="button" class="btn btn-default btn-sm btn-cancel">Cancel</button>
                                <button ng-click="deleteStudent(student._id); deleteButtons = ! deleteButtons" type="button" class="btn btn-default btn-sm btn-delete">DELETE</button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>


            </div><!-- /content-panel -->
        </div><!-- /col-md-12 -->
    </div><!-- /row -->
