<h1 class="text-center">Student Login</h1>
<form method="post" ng-submit="login()" name="studentLoginForm" novalidate>
  <div class="form-group">
    <input class="form-control input-lg" type="text" name="username" ng-model="studentLogin.username" placeholder="First and Last name" required autofocus>
  </div>
  <div class="form-group">
    <input class="form-control input-lg" type="password" name="password" ng-model="studentLogin.password" placeholder="Password" required>
  </div>


  <button type="submit" class="btn btn-lg btn-block btn-primary">Login</button>
  <br>
</form>

  <p ng-if="isAuthenticated()">IS AUTHENTICATED!</p>
