<div class="teacher-signup">
  <h1>Teacher Signup</h1>
  <form method="post" ng-submit="teacherSignup()" name="teacherSignupForm">

    <div class="form-group">
      <input class="form-control input-lg" type="text" id="name" name="name" ng-model="teacherSignupForm.name" placeholder="First and Last Name" required>
    </div>

    <div class="form-group">
      <input class="form-control input-lg" type="email" id="email" name="email" ng-model="teacherSignupForm.email" placeholder="Email" required>
    </div>

    <div class="form-group">
      <input class="form-control input-lg" type="password" name="password" ng-model="teacherSignupForm.password" placeholder="Password" required>
    </div>

    <div class="form-group">
      <input class="form-control input-lg" type="code" name="code" ng-model="teacherSignupForm.code" placeholder="code" required>
    </div>

    <button type="submit" class="btn btn-lg btn-block btn-primary">Sign Up!</button>
  </form>
</div>
