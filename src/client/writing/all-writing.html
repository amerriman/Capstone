<!-- <section id="main-content"> -->
  <section class="wrapper">
    <div class="row mt">
        <div class="col-md-12">
            <div class="content-panel">
                <table class="table table-striped table-advance table-hover">
                  <h4><i class="fa fa-angle-right"></i>  All Writing Samples</h4>
                  <hr>
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>Word Count</th>
                        <th>Key Words</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody ng-repeat="writing in writings">
                    <tr>
                        <td><a ng-href="/#/writing/{{writing._id}}">{{writing.title}}</a></td>
                        <td>{{writing.textWordCount}}</td>
                        <td>{{writing.negativeWordCount + writing.positiveWordCount}}</td>

                        <td>
                            <!-- <button class="btn btn-success btn-xs"><i class="fa fa-check"></i></button> -->
                            <button class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></button>
                            <button class="btn btn-danger btn-xs" ng-click="deleteWriting(writing._id)"><i class="fa fa-trash-o "></i></button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div><!-- /content-panel -->
        </div><!-- /col-md-12 -->
    </div><!-- /row -->
  </section>
<!-- </section> -->
